<ion-app>
  <!-- SIDE MENU -->
  <ion-menu menuId="main-menu" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="full">
        <ion-item button (click)="navigateTo('/tabs/rooms')">
          <ion-icon name="bed-outline" slot="start"></ion-icon>
          <ion-label>Habitaciones</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('/tabs/revenue')">
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Ingresos</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- MAIN CONTENT -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
