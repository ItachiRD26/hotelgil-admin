<ion-content>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="hotel-icon"><img src="assets/logo-hotelgil.png" alt="HotelGil" class="logo" /></div>
      <h1 class="title">HotelGil</h1>
      <p class="subtitle">Administración-Ramon</p>

      <form (ngSubmit)="onLogin()" novalidate>
        <div class="field">
          <label for="email">Correo</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            autocomplete="email"
            placeholder="correo@ejemplo.com"
          />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? 'Ocultar' : 'Ver' }}
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn" [disabled]="loading">
          @if (!loading) { Iniciar sesión }
          @if (loading) { Cargando... }
        </button>
      </form>
    </div>
  </div>
</ion-content>
